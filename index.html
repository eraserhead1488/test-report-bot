<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отчёт о закрытии смены</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <style>
    /* Добавим минимальные стили для блока загрузки */
    #screenshot-area {
      border: 2px dashed #555;
      padding: 20px;
      text-align: center;
      color: #aaa;
      margin-bottom: 20px;
      border-radius: 10px;
      position: relative;
    }
    #screenshot-area.dragover {
      background-color: rgba(245,232,50,0.1);
      border-color: #f5e832;
      color: #f5e832;
    }
    #screenshot-preview {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Отчёт о закрытии смены</h2>
    <form id="reportForm" autocomplete="off" class="p-4 bg-dark rounded shadow-sm">
      <label class="form-label">Дата:</label>
      <input type="date" name="date" class="form-control mb-3" required />

      <label class="form-label">Администратор:</label>
      <select name="admin" class="form-select mb-3" required>
        <option value="Полина">Полина</option>
        <option value="Емеля">Емеля</option>
        <option value="Маша">Маша</option>
        <option value="Лёша">Лёша</option>
      </select>

      <label class="form-label">Остаток в кассе:</label>
      <input type="text" name="cash" placeholder="Остаток в кассе" class="form-control mb-4" required />

      <input type="hidden" name="shift_cash" />
      <input type="hidden" name="terminal" />
      <input type="hidden" name="cloudpay" />
      <input type="hidden" name="newpay" />

      <div id="screenshot-area">
        Перетащи сюда скриншот или нажми Ctrl+V
        <img id="screenshot-preview" alt="Preview" />
        <input type="file" id="screenshot-input" accept="image/*" style="display:none" />
      </div>

      <button type="submit" class="btn btn-primary w-100">Отправить отчёт</button>
    </form>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById("reportForm");
    const screenshotArea = document.getElementById("screenshot-area");
    const screenshotInput = document.getElementById("screenshot-input");
    const preview = document.getElementById("screenshot-preview");
    let screenshotData = null;

    screenshotArea.addEventListener("click", () => screenshotInput.click());

    screenshotInput.addEventListener("change", () => {
      const file = screenshotInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        screenshotData = reader.result;
        preview.src = screenshotData;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    screenshotArea.addEventListener("paste", e => {
      const item = e.clipboardData.items[0];
      if (item && item.type.startsWith("image")) {
        const file = item.getAsFile();
        const reader = new FileReader();
        reader.onload = () => {
          screenshotData = reader.result;
          preview.src = screenshotData;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    screenshotArea.addEventListener("dragover", e => {
      e.preventDefault();
      screenshotArea.classList.add("dragover");
    });
    screenshotArea.addEventListener("dragleave", () => {
      screenshotArea.classList.remove("dragover");
    });
    screenshotArea.addEventListener("drop", e => {
      e.preventDefault();
      screenshotArea.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        screenshotData = reader.result;
        preview.src = screenshotData;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      data.screenshot = screenshotData || "";
      tg.sendData(JSON.stringify(data));
      tg.close();
    });
  </script>
</body>
</html>
